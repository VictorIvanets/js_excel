<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>JS EXCEL</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div class="container" id="app">

<div class="excel">
    <div class="header">
            <div class="header__left">
                <div class="header__left__logo">
                    <img class="header__left__logo__img" src="./favicon.svg" alt="logo">
                </div>
                <input class="header__left__input" placeholder="NEW TABLE!" type="text">
            </div>
            <div class="header__right">
                <button class="header__right__btn">
                    <i class="material-icons">exit_to_app</i>
                </button>
                <button class="header__right__btn">
                    <i class="material-icons">delete</i>
                </button>

            </div>
    </div>


    <div class="toolbar">
            <button class="toolbar__btn">
                <i class="material-icons">format_align_left</i>
            </button>
            <button class="toolbar__btn">
                <i class="material-icons">format_align_center</i>
            </button>
            <button class="toolbar__btn">
                <i class="material-icons">format_align_rightt</i>
            </button>
            <button class="toolbar__btn">
                <i class="material-icons">format_bold</i>
            </button>
            <button class="toolbar__btn">
                <i class="material-icons">format_italic</i>
            </button>
            <button class="toolbar__btn">
                <i class="material-icons">format_underlined</i>
            </button>
        
    </div>

    <div class="formula">
        <div class="formula__info"><h2 class="formula__info__h1">fx</h2></div>
        <div class="formula__inputbox"><div class="formula__inputbox__input" contenteditable="" spellcheck="false">FORMULA</div></div>
    </div>

    <div class="table">

        <div class="table__row">
            <div class="table__row-info"></div>
            <div class="table__row-data">
                    <div class="table__row__colum">A</div>
                    <div class="table__row__colum">B</div>
            </div>
        </div>

        <div class="table__row">
            <div class="table__row-info">1</div>
            
            <div class="table__row-data">
                <div class="table__row__cell" contenteditable=""></div>
                    <div class="table__row__cell" contenteditable=""></div>
                    <div class="table__row__cell" contenteditable=""></div>
            </div>
        </div>

    </div>
</div>




    </div>

</body>
</html>
